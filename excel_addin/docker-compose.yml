version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: excel-addin-db
    environment:
      POSTGRES_DB: excel_addin
      POSTGRES_USER: excel_user
      POSTGRES_PASSWORD: excel_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U excel_user -d excel_addin"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
